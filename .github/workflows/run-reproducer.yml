name: Run reproducer on each commit
on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: build publish publishToMavenLocal --info
    - run: ls -al ~/.m2/repository/org/example/reproducer-project/1.0.2/
    - run: ls -al build/publishing-repository/org/example/reproducer-project/1.0.2/